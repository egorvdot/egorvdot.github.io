---
layout: default
title: Передняя
description: Привет, дорогой!
---
<main class="main">
  <section>
    {% for post in site.posts %}
    <article class="preview" style="background-image: url(assets/images/{{post.image_preview}});">
      <a href={{ post.url }}>
        <div class="preview-title">
          <span class="preview-title-text">{{ post.title }}</span>
        </div>
      </a>
    </article>
    {% endfor %}
  </section>
</main>
