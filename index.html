---
layout: default
title: Передняя
description: Привет, дорогой!
---
<main class="main">
  <section class="main-section">
    {% for post in site.posts %}
      <article style="background-image: url(assets/images/{{post.image_preview}});">
        <a href={{ post.url }}>
          <div class="article-title">
            <span>{{ post.title }}</span>
          </div>
        </a>
      </article>
    {% endfor %}
  </section>
</main>
